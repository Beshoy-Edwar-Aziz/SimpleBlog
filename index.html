<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
</head>
<body>
    <section class="blog">
        <div class="container shadow-lg p-3">
            <h1 class="text-center my-3">Add Blog</h1>
            <input type="text" placeholder="Blog Title" id="blogTitle" class="form-control">
            <textarea placeholder="Blog Content" id="blogContent" class="form-control my-3"></textarea>
            <div class="row">
                <div class="col-md-4">
                    <input type="file" placeholder="Blog Image" id="blogImg" accept="image/*" class="form-control">
                </div>
                <div class="col-md-4">
            <img id="previewImage" src="#" alt="previewImage" class="w-100">
        </div>
        </div>
            <button type="button" class="btn btn-outline-dark mt-3" id="blogBtn">Add Blog</button>
            <button type="button" class="btn btn-outline-dark mt-3" id="updateBlog">Update Blog</button>
        </div>
    </section>
    <section class="blogDisplay" >
        <div class="container p-4 shadow">
        <h3 class="mb-3">Your Blogs</h3>
        <div class="row gy-4" id="display1">
            
    </div>
</div>
    </section>
    <div class="loader">
        <p>Welcome Blogger</p>
    </div>
    <div id="confirmMsg" class="bg-body-secondary p-3 rounded shadow">
        <i class="fa-solid fa-check-circle fs-2 text-success"></i>
        <p class="fw-bold fs-5">Blog Posted Successfully</p>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/focus.js"></script>
</body>
</html>
